<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linda Portfolio</title>
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-4">
            <img src="assets/dist/logo-5000.png"
                 class="logo-img"
                 alt="Linda's Logo"
                 sizes="(min-width: 992px) 5000px, 500px"
                 srcset="assets/dist/logo-5000-large.png 5000w">
          </div>
          <div class="col-md-8 text-left text-uppercase">

          <div class="col-md-12">

          </div>
        </div>
      </header>

      <main>
        <div class="row">
          <div class="col-md-12 image">
            <img src="assets/dist/splash-small.jpg"

                 class="app-img img-responsive"
                 srcset="assets/dist/splash-medium.jpg 600w,

                 sizes="100vw">

            <h2 class="featured-headline">Featured Work</h2>

        </div>

          <div class="col-md-6">
            <img src="assets/dist/blog-small.jpg"

                 class="app-img img-responsive"

                 sizes="(min-width: 992px) 50vw, 100vw">

               href="https://registry-care.herokuapp.com/#/?_k=m0qytc">
               Registry Care
            </a>
          </div>
          <div class="col-md-6">
            <img src="assets/dist/game-small.jpg"
                 alt="Photo of a console game controller"
                 class="app-img img-responsive"
                 srcset="assets/dist/game-medium.jpg 600w,
                         assets/dist/game-large.jpg 1200w"
                 sizes="(min-width: 992px) 50vw, 100vw">
            <a class="app-name text-uppercase"
               href="https://zlindacz.github.io/BreakOuttaThisDimension/">
              Top Arcader
            </a>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-6">
            <img src="assets/dist/cloth-small.jpg"
                 alt="Photo of a treasure map"
                 class="app-img img-responsive"
                 srcset="assets/dist/cloth-medium.jpg 600w,
                         assets/dist/cloth-large.jpg 1200w"
                 sizes="(min-width: 992px) 50vw, 100vw">
            <a class="app-name text-uppercase"
                href="https://zlindacz.github.io/flex-cloth/">
                Cloth Model
            </a>
          </div>
          <div class="col-md-6">
            <img src="assets/dist/trailer-small.jpg"
                 alt="Photo of movie trailer website"
                 class="app-img img-responsive"
                 srcset="assets/dist/trailer-medium.jpg 600w,
                         assets/dist/trailer-large.jpg 1200w"
                 sizes="(min-width: 992px) 50vw, 100vw">
            <a class="app-name text-uppercase"
                href="https://github.com/zlindacz/movie_trailer">
                Top Trailers
            </a>

      <footer>
        <div class="row">
          <div class="col-md-12">
            <ul class="footer-links">
              <li class="link"><a href="http://github.com/zlindacz/" class="link-text">GitHub</a></li>
              <li class="link"><a href="http://linkedin.com/in/linda-zhang/" class="link-text">LinkedIn</a></li>
